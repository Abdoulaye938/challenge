<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body style="color: white; background-color: #1d2630;">
    <div class="container mt-4">
        <div class="text-center">
            <h1 class="display-5 mb-3"><strong>Gestion des utilisateurs</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center " autocomplete="">
                <div class="col-6 col-md-6 mb-2">
                    <label for="firstName">Prenom: </label>
                    <input class="form-control" id="firstname" type="text" placeholder="Entrer votre prenom">
                </div>
                <div class="col-8 col-md-6 mb-2">
                    <label for="lastName">Nom:</label>
                    <input class="form-control" id="lastname" type="text" placeholder="Entrer votre nom">
                </div>
                <div class="col-8 col-md-6 mb-2">
                    <label for="email">Email:</label>
                    <input class="form-control" id="email" type="text" placeholder="Entrer votre mail">
                </div>
                <div class="col-8 col-md-6 mb-2">
                    <label for="number">telephone:</label>
                    <input class="form-control" id="number" type="number" placeholder="Entrer votre telephone">
                </div>
                <div class="col-12 mt-3">
                    <input class="btn btn-success add-btn w-100" type="submit" value="submit">
                </div>
            </form>
            <div class="text-center">
                <h3 class="display-5 mb-2 mt-2"><strong>Utilisateurs</strong></h3>
            </div>
            <div class="col-12 mt-3">
                <table class="table table-striped table-dark">
                    <thead style="width: 100%;">
                        <tr>
                            <th>Prenom</th>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Telephone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Abdoulaye</td>
                            <td>DIALLO</td>
                            <td>dialloabdoulaye848@gmail.com</td>
                            <td>770125794</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Modifier</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Supprimer</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
   
    <script src="./app.js"></script>
</body>
</html>
